name: Playwright tests (headed, Docker image + Xvfb)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-headed:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Ensure Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headed via Xvfb)
        env:
          CI: true
        run: xvfb-run -s "-screen 0 1920x1080x24" npx playwright test --headed --reporter=html

      - name: Upload Playwright HTML report (folder)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**
