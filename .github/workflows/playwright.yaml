name: Playwright tests (Docker image)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    # run the whole job inside the Playwright docker image
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    runs-on: ubuntu-latest # required but job runs inside container

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (optional, container already has node)
        uses: actions/setup-node@v4
        with:
          node-version: '18' # or your version (optional)

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests
         run: |
           npm ci
           npx playwright install --with-deps
           xvfb-run -s "-screen 0 1920x1080x24" npx playwright test --headed
