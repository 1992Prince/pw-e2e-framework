name: Playwright tests (headed, Docker image + Xvfb)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e-headed:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Ensure Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headed via Xvfb)
        env:
          CI: true
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" npx playwright test --headed --reporter=html

      # --- DEBUG: list workspace so we can see where report lands
      - name: Debug: list workspace root
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "PWD: $(pwd)"
          echo "Listing repo root (/github/workspace):"
          ls -la "$GITHUB_WORKSPACE" || true
          echo "Recursive listing (top 3 levels):"
          find "$GITHUB_WORKSPACE" -maxdepth 3 -type d -print -exec ls -la {} \; || true

      - name: Upload Playwright HTML report (folder)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/**
            playwright-report

      - name: Upload videos, traces, screenshots (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**
            videos/**
            traces/**
            screenshots/**
