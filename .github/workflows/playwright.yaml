name: Playwright tests (Docker image) - headed (Xvfb)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-headed:
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system deps & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          # ensure fonts/other deps if needed (optional)
      - name: Install npm deps
        run: npm ci

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headed via Xvfb)
        env:
          CI: true
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" npx playwright test --headed --reporter=dot
