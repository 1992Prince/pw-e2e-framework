name: Playwright tests (headed, Docker image + Xvfb)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e-headed:
    runs-on: ubuntu-latest

    # run the whole job inside the official Playwright docker image
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (optional, container already has node)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system deps (Xvfb)
        run: |
          apt-get update
          apt-get install -y xvfb

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headed via Xvfb)
        env:
          CI: true
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" npx playwright test --headed --reporter=dot

      # Optional: Upload Playwright report / artifacts
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
